<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<title>Dom Task-8</title>
</head>
<body>
<header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
    <div class="row">
        <div class="col-md-6">
        <h1 id="header-title">Item Lister</h1>
        </div>
        <div class="col-md-6 align-self-center">
        <input type="text" class="form-control" id="filter" placeholder="Search Items...">
        </div>
    </div>
    </div>
</header>
<div class="container">
    <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form id="addForm" class="form-inline mb-3">
        <input type="text" class="form-control mr-2" id="item">
        <input type="text" class="form-control mr-2" id='description'>
        <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
        <li class="list-group-item">Item 1 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
        <li class="list-group-item">Item 2 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
        <li class="list-group-item">Item 3 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
        <li class="list-group-item">Item 4 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
</ul>
    </div>
</div>
<script>
    const form = document.getElementById('addForm');
    const itemList = document.getElementById('items');
    const filter = document.getElementById('filter');

    filter.addEventListener('keyup', onFilter);
    form.addEventListener('submit', onSubmit);
    itemList.addEventListener('click', onDelete);

    function onFilter(e) {
      //filter
      //Code to filter list of items goes here
    }

function onSubmit(e) {
e.preventDefault();

const inputValue = document.getElementById('item').value;
const description = document.getElementById('description').value;

if (!inputValue || !description) {
    alert("Please enter both item and description!");
    return;
}

const li = document.createElement('li');
li.className = 'list-group-item';
li.appendChild(document.createTextNode(inputValue + " "));
li.appendChild(document.createTextNode(description));

const deleteBtn = document.createElement('button');
deleteBtn.className = 'btn btn-danger btn-sm float-right delete';
deleteBtn.appendChild(document.createTextNode('X'));
li.appendChild(deleteBtn);
itemList.appendChild(li);

document.getElementById('item').value = "";
document.getElementById('description').value = "";
}

function onDelete(e) {
if (e.target.classList.contains('delete')) {
    if (confirm("Are you sure you want to delete this item?")) {
    const li = e.target.parentElement;
    itemList.removeChild(li);
    }
}
}
function onFilter(e) {
    // Get filter keyword
    const keyword = e.target.value.toLowerCase();

    // Get all items
    const items = document.querySelectorAll('.list-group-item');

    // Loop through items
    items.forEach(function(item) {
        // Get item text
        const itemText = item.textContent.toLowerCase();

        // Check if item text contains the keyword
        if(itemText.indexOf(keyword) != -1) {
            // Show item if it contains the keyword
            item.style.display = 'block';
        } else {
            // Hide item if it doesn't contain the keyword
            item.style.display = 'none';
        }
    });
}

</script>
</body>
</html>
